<script>

   
function movePill() 
    {
    var imgObj = null;
    var animate ;
    imgObj = document.getElementById('pillPath');
    imgObj.style.position= 'relative'; 
    imgObj.style.left = '0px'; 
    var pos = 0;
    var id = setInterval(frame, 5);
    function frame() {
        if (pos == 350) {
             clearInterval(id);
              moveBar();
        }
        else{
            pos++;
            imgObj.style.top = pos + 'px';
            imgObj.style.right = pos + 'px';
        }
    }
}
function moveBar() {
  var elem = document.getElementById("medsBar");
  var height = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (height >= 75) {
      clearInterval(id);
    } else {
      //Test
      height++;
      elem.style.height = height + '%';
    }
  }
}

</script>
